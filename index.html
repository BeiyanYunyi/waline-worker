<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script src="https://unpkg.com/@waline/client@v2/dist/waline.js" is:inline></script>
    <link rel="stylesheet" href="https://unpkg.com/@waline/client@v2/dist/waline.css" />
    <div id="comment-container" class="mt-2"></div>
    <script is:inline>
      Waline.init({
        el: '#comment-container',
        serverURL: 'http://localhost:8787/',
        dark: 'html.dark',
        pageview: true,
        path:
          window.location.pathname === '/' ? '/' : window.location.pathname.replace(/\/$/, '.html'),
      });
    </script>
  </body>
</html>
